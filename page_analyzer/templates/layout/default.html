<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Анализатор страниц – полноценное приложение на базе фреймворка Flask. Здесь отрабатываются базовые принципы построения современных сайтов на MVC-архитектуре: работа с роутингом, обработчиками запросов и шаблонизатором, взаимодействие с базой данных.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Анализатор страниц</title>
</head>
<body class="min-vh-100 d-flex flex-column">
<header class="flex-shrink-0">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="{{ url_for('index') }}">Анализатор страниц</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('get_urls') }}">Сайты</a>
        </li>
      </ul>
    </div>
    </nav>
    {% with messages = get_flashed_messages(with_categories = True) %}
    {% if messages %}
        {% for category, text in messages %}
            <div class="alert alert-{{ category }}" role="alert">
                {{ text }}
            </div>
        {% endfor %}
    {% endif %}
    {% endwith %}
</header>

<main class="flex-grow-1">
    <div class="container-lg mt-3">
        {% block content %}
        {% endblock %}
    </div>
</main>

<footer class="border-top py-3 mt-5 flex-shrink-0">
  <div class="container-lg">
    <div class="text-center">
      <a href="https://ru.hexlet.io/" target="_blank">Hexlet</a>
    </div>
  </div>
</footer>
</body>
</html>
